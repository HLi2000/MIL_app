plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName='Main'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.google.code.gson', name:'gson', version: '2.7'
}